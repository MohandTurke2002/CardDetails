<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>card-details</title>
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <div class="row align-items-center">
          <div class="card col-sm-12 col-md-6 col-lg-7">
            <div class="row justify-content-start">
              <div class="content col-12 pb-0 m-0">
                <div class="face">
                  <div class="row">
                    <div class="icons col-12">
                      <img src="./Images/card-logo.svg" alt="" />
                    </div>
                    <h3 class="numbervalue col-12">0000 0000 0000 0000</h3>
                    <p class="namevalue col-7 m-0 me-0">Mohand Hany</p>
                    <p class="datevalue col-5 m-0 text-end">
                      <span class="mounth">00</span>/<span class="year"
                        >00</span
                      >
                    </p>
                  </div>
                </div>
              </div>
              <div class="content-2 col-12 m-0">
                <div class="back m-0">
                  <p class="cvcvalue">000</p>
                </div>
              </div>
            </div>
          </div>
          <form action="" class="form col-sm-12 col-md-6 col-lg-5">
            <div class="row">
              <span class="cardname">CARDHOLDER NAME</span>
              <input
                type="text"
                data-type="name"
                placeholder="Ex: Mohand Hany"
                class="name col-12 rounded-2 p-1 ps-3"
              />
              <span class="cardnumber">CARD NUMBER</span>
              <input
                type="text"
                data-type="number"
                placeholder="Ex: 1234 5678 1234 5678"
                class="number col-12 rounded-2 p-1 ps-3"
              />
              <span class="carddate">EXP.DATE(MM/YY)</span>
              <input
                type="text"
                data-type="mounth"
                placeholder="MM"
                class="date col-3 mb-3 rounded-2 p-1 ps-3"
              />
              <input
                type="text"
                data-type="years"
                placeholder="YY"
                class="col-3 mb-3 rounded-2 p-1 ps-3"
              />
              <span class="cvcbefor">CVC</span>
              <input
                type="text"
                data-type="cvc"
                placeholder="e.g.123"
                class="cvc mb-3 col-5 rounded-2 p-1 ps-3"
              />
              <input
                type="button"
                value="Confirm"
                class="btn-success rounded-2 p-2"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./JS/all.min.js"></script>
    <script src="./JS/main.js"></script>
  </body>
</html>
